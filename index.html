<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>PoGo Type Trainer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1 class="title">PoGo Type Trainer</h1>
            <div class="stats">
                <div class="stat">
                    <span class="stat-label">Streak</span>
                    <span class="stat-value" id="streak">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Score</span>
                    <span class="stat-value" id="score">0</span>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="question-container">
                <div class="matchup">
                    <div class="type-badge attacker" id="attacker-type">
                        <img class="type-icon" src="icons/dragon.svg" alt="Dragon type">
                        <span class="type-name">DRAGON</span>
                    </div>
                    <div class="arrow">→</div>
                    <div class="type-badge defender" id="defender-type">
                        <img class="type-icon" src="icons/fairy.svg" alt="Fairy type">
                        <span class="type-name">FAIRY</span>
                    </div>
                </div>

                <div class="question-text">
                    How effective is this attack?
                </div>

                <div class="inline-feedback" id="inline-feedback">
                    <div class="feedback-status" id="feedback-status"></div>
                    <div class="feedback-explanation" id="feedback-explanation"></div>
                </div>
            </div>

            <div class="answers-container">
                <button class="answer-btn" data-multiplier="0.39">
                    <span class="multiplier">×0.39</span>
                    <span class="description">Double Resisted</span>
                </button>
                <button class="answer-btn" data-multiplier="0.625">
                    <span class="multiplier">×0.625</span>
                    <span class="description">Resisted</span>
                </button>
                <button class="answer-btn" data-multiplier="1">
                    <span class="multiplier">×1.0</span>
                    <span class="description">Neutral</span>
                </button>
                <button class="answer-btn" data-multiplier="1.6">
                    <span class="multiplier">×1.6</span>
                    <span class="description">Super Effective</span>
                </button>
                <button class="answer-btn" data-multiplier="2.56">
                    <span class="multiplier">×2.56</span>
                    <span class="description">Double Super Effective</span>
                </button>
            </div>
        </main>

        <div class="next-btn-container">
            <button class="next-btn" id="next-btn">Next Question</button>
        </div>

        <footer class="attribution">
            Made by <a href="https://github.com/bajosoto" target="_blank" rel="noopener">bajosoto</a> and <a href="https://www.anthropic.com/claude" target="_blank" rel="noopener">Claude Sonnet 3.5</a><br>
            Icons by <a href="https://github.com/duiker101/pokemon-type-svg-icons" target="_blank" rel="noopener">duiker101/pokemon-type-svg-icons</a>
        </footer>
    </div>

    <script src="typeChart.js"></script>
    <script src="script.js"></script>
</body>
</html>
